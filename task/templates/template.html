<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Item Details</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    
        <ul class="nav navbar sticky-top navbar-light bg-light justify-content-center">
            <li class="nav-item">
              <a class="nav-link" href="#">{{ date }}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><img src="{{ url_for('static', path='/logo.png') }}" alt="The New York Times" height="25%" width="25%"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ENG/ESP</a>
            </li>
        </ul>
    {% for item in data %}
    <div class="container">
        <div class="row justify-content-center">
                <div class="media col-12 col-md-8">
                    <a href="{{ item['link'] }}">
                    <div class="media-body">
                        <h6 class="mt-0 mb-1">{{ item['pub_date'][:16] }}</h6>
                        <h5 class="mt-0 mb-1">{{ item["title"] }}</h5>
                        {{ item['description'] }}
                        <h6>BY {{ item['creator'] | upper }}</h6>
                    </div>
                    </a>
                </div>
                <div class="col-6 col-md-4"><a href="{{ item['link'] }}"><img class="ml-3 rounded float-end" src="{{ item['image_url'] }}" alt="..." height="65%" width="65%"></a></div>
        </div>
    </div>
    {% endfor %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
